  <!-- Content -->
  <div class="container" style="margin-top: 5rem;">
    <div class="row ProductName">
      <!-- col-sm-12 col-md-12 -->
      <div class="col-12 col-sm-12 col-md-12">
        <h3>Product Name</h3>
        <input type="text" class="form-control" placeholder="Product Name" aria-label="First name" style="margin-bottom: 1rem;">
      </div>
      <div class="col-12 col-sm-12 col-md-12">
        <h3>Product Price</h3>
        <input type="text" class="form-control" placeholder="Product Price" aria-label="First name" style="margin-bottom: 1rem;">
      </div>
      <div class="col-12 col-sm-12 col-md-12" style="margin-bottom: 1rem;">
        <h3>Product Image</h3>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="col-12 col-sm-12 col-md-12" style="margin-bottom: 1rem;">
        <h3>Product Category</h3>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select Option</option>
          <option value="1">one</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="1">one</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-12 col-sm-12 col-md-12">
        <h3>Product Description</h3>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"style="margin-bottom: 1rem;">Product Description</textarea> 
      </div>
      <div class="col-12 col-sm-12 col-md-12 ModalFontColor">
        <button type="button" class="btn btn-lg  btn-dark">Submit</button>
      </div>
    </div>
  </div>
  <!-- table -->
  <div class="container" style="margin-top: 5rem;">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>  
          <td>@mdo</td> 
        </tr>

    </table>
